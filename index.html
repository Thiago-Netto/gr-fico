<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <script src='./js/main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav id="nav" class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
             <a class="navbar-brand" href="#">Cadastro de alunos</a>
             <button class="btn btn-primary" onclick="initPolarAreaChart()">
                 Polar Area chart
             </button>
            </div>
        </nav>        
    </header>
    
    <section id="table">
       <div class="form-chart-container">
            <div class="form">
                <form method="POST">
                    <div class="mb-3">
                            <label 
                                class="form-label" 
                                for="nome">
                                    Nome
                            </label>
                            <input 
                                class="form-control" 
                                id="nome" 
                                type="text" 
                                placeholder="Insira o seu nome" 
                                title="Nome completo" 
                                required
                            >                        
                    </div>
                    <div class="mb-3">                        
                            <label 
                                class="form-label" 
                                for="email">
                                    Email
                            </label>
                            <input 
                                class="form-control" 
                                id="email" 
                                type="email" 
                                placeholder="Insira o seu email" 
                                title="Lembre de inserir um email válido" 
                                required
                            >
                    </div>
                    <div class="mb-3">
                            <label 
                                class="form-label"
                                for="telefone">
                                Telefone
                            </label>
                            <input class="form-control"
                                id="telefone"
                                name="telefone" 
                                type="tel" 
                                placeholder="XX-XXXXX-XXXX"
                                title="Insira o código da cidade e número"
                                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" 
                                required
                            >
                    </div>
                    <div class="mb-3">
                            <label 
                                class="form-label"
                                for="profissao">
                                    Profissão
                            </label>
                            <select id="profissao" class="form-select" aria-label="Seleção de profissão" required>
                                <option value="frontend">Frontend</option>
                                <option value="backend">Backend</option>
                                <option value="fullstack">Fullstack</option>
                                <option value="mobile">Mobile</option>
                            </select>

                            <!--<input 
                                class="form-control"
                                id="profissao" 
                                type="text" 
                                placeholder="Insira a sua ocupação" 
                                title="Insira sua última profissão"
                                required
                            >-->
                    </div>

                     <button type="button" onclick="adicionar()" class="btn btn-primary btn-hover">Adicionar</button>
            
           
        
                </form>
            </div>
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>
        
        </div>
        <hr>
        
        <div class="container">
        <table id="myTable" class="table table-dark table-striped table-hover">
            <thead>
                <tr id="0">
                    <th>cod</th>
                    <th>nome</th>
                    <th>email</th>
                    <th>telefone</th>
                    <th>profissão</th>
                    <th>ação</th>
                </tr>
            </thead>
            <tbody id="tBody1">

            </tbody>
            
        </table>
        </div>

       <br><hr><br>

        <div class="container">

        <table id="secondTable" class="table table-danger table-striped-columns table-hover">
            <thead>
                <tr id="0">
                    <th>cod</th>
                    <th>nome</th>
                    <th>categoria</th>
                    <th>preço</th>
                    <th>marca</th>
                </tr>
            </thead>
            <tbody id="tBody2">
               
            </tbody>
            
        </table>
    
        </div>


        

    </section>
    
</body>
</html>
